name: life_chest
description: A safe container for your data
publish_to: 'none'
homepage: https://github.com/theskyblockman/life-chest

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  cryptography: ^2.5.0
  cryptography_flutter: ^2.3.0
  file_picker: any
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  path: ^1.8.3
  path_provider: ^2.0.13
  syncfusion_flutter_pdfviewer: ^21.2.8
  syncfusion_localizations: ^21.2.8
  video_player: ^2.6.1
  encrypt: ^5.0.1
  crypto: ^3.0.3
  audio_service: ^0.18.9
  just_audio: ^0.9.32
  mime: ^1.0.4
  test: ^1.24.1
  rxdart: ^0.27.7
  flutter_media_metadata: ^1.0.0+1
  local_auth_crypto: ^1.1.0
  pattern_lock: ^2.0.0
  local_auth: ^2.1.6
  dynamic_color: ^1.6.5
  marquee: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  intl_utils: any
  flutter_launcher_icons: ^0.13.1

flutter:
  generate: true
  uses-material-design: true
  assets:
    - file_settings/
    - logo.png
flutter_intl:
  enabled: true

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "logo.png"
  min_sdk_android: 23
  remove_alpha_ios: true