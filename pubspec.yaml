name: life_chest
description: A safe container for your data
publish_to: 'none'
homepage: https://github.com/theskyblockman/life-chest

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  cryptography: ^2.5.0
  cryptography_flutter: ^2.3.0
  file_picker: ^5.2.5
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  path: ^1.8.3
  path_provider: ^2.0.13
  syncfusion_flutter_pdfviewer: ^21.1.38
  syncfusion_localizations: ^21.2.6
  video_player: ^2.6.1
  encrypt: ^5.0.1
  crypto: ^3.0.2
  audio_service: ^0.18.9
  just_audio: ^0.9.32
  mime: ^1.0.4
  chewie: ^1.4.0
  test: ^1.24.1
  rxdart: ^0.27.7
  flutter_media_metadata: ^1.0.0+1
  local_auth_crypto: ^1.1.0
  pattern_lock: ^2.0.0
  local_auth: ^2.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - file_settings/
    - logo.png
flutter_intl:
  enabled: true