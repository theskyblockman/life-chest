name: life_chest
description: A safe container for  your data
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0-266.0.dev <4.0.0'

dependencies:
  audioplayers: ^3.0.1
  cryptography: ^2.5.0
  cryptography_flutter: ^2.3.0
  file_picker: ^5.2.5
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  google_fonts: ^4.0.3
  intl: any
  path: ^1.8.3
  path_provider: ^2.0.13
  syncfusion_flutter_pdfviewer: ^21.1.38
  syncfusion_localizations: ^21.1.38
  video_player: ^2.6.0
  encrypt: ^5.0.1
  crypto: ^3.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - file_settings/
    - fonts/
    - logo.png